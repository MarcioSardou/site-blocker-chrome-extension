<!DOCTYPE html>
<html>
<head>
  <title>Site Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="block-btn">Bloquear site atual</button>
  <button id="unblock-btn">Desbloquear site atual</button>
  <ul id="blocked-sites-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
